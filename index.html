<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- login page -->
    <div id="login-page" class="container w-50 mt-5 mb-5">
        <div class="shadow-lg p-5 w-100 shadow-lg">
            <h1 class="text-center titillium-web-semibold m-3">Smart Login System</h1>
            <div class="mb-3">
                <input type="email" placeholder="Enter your email"
                    class=" w-100 bg-transparent text-white border-white form-control titillium-web-regular"
                    id="inputEmail">
                    <p id="alertEmail" class="text-danger mt-2 d-none">Enter a correct email</p>
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Enter your password"
                    class=" w-100 bg-transparent text-white border-white form-control titillium-web-regular"
                    id="inputPassword">
                    <p id="alertPassword" class="text-danger mt-2 d-none">Enter a correct password</p>
            </div>
            <p id="validationAlert" class="text-danger mt-2 d-none"></p>
            <button onclick="transferTohome()" id="loginButton" class="btn btn-outline-info w-100 my-3 titillium-web-regular">Login</button>
            <p class="text-white text-center">Donâ€™t have an account? <a onclick="transferToSignup()" href="#" class="titillium-web-regular text-white ">Sign Up</a></p>
        </div>
    </div>

    <!-- sign up page -->
     <div id="signup-page" class="container d-none w-50 mt-5 mb-5">
        <div class="shadow-lg p-5 w-100 shadow-lg">
            <h1 class="text-center titillium-web-semibold m-3">Sign up Page</h1>
            <div class="mb-3">
                <input type="text" placeholder="Enter your Username"
                    class="w-100 bg-transparent text-white border-white form-control titillium-web-regular"
                    id="inputName">
                    <p id="alertName" class="text-danger mt-2 d-none">Enter a correct name</p>
            </div>
            <div class="mb-3">
                <input required type="email" placeholder="Enter your email"
                    class="w-100 bg-transparent text-white border-white form-control titillium-web-regular"
                    id="inputEmail2">
                    <p id="alertEmail2" class="text-danger mt-2 d-none">Enter a valid email</p>
            </div>
            <div class="mb-3">
                <input required type="password" placeholder="Enter your password"
                    class="w-100 bg-transparent text-white border-white form-control titillium-web-regular"
                    id="inputPassword2">
                    <p id="alertPassword2" class="text-danger mt-2 d-none"></p>
            </div>
            <button onclick="transferTologin()" id="signupButton" class="btn btn-outline-info w-100 my-3 titillium-web-regular">Sign up</button>
            <p class="text-white text-center">You have an account? <a onclick="transferTologin()" id="signinButton" href="#" class="titillium-web-regular text-white">Sign in</a></p>
        </div>
    </div> 
    
    <!-- home page -->
      <div id="home-page" class="d-none">
        <nav class="navbar bg-transparent fixed-top shadow-lg mb-5"> 
            <div class="container-fluid d-flex justify-content-around p-2">
              <a href="#" class="navbar-brand text-white">SMART LOGIN</a>
              <form class="d-flex">
                <button onclick="logout()" class="btn btn-outline-warning titillium-web-regular">Log out</button>
              </form>
            </div>
          </nav> 
          <div class="container">
            <div class="home shadow-lg text-center">
                <h1 id="content" class="mt-5 p-5"></h1>
            </div>
          </div> 
      </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>  
    <script src="js/main.js"></script>
</body>

</html>
